<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Pybaseball</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/mlb_logo_15.png" alt="MLB" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Player Name</h3>
          <input
            type="text"
            name="player"
            placeholder="Name of player"
          />
        </div>
        <div class="form-group">
          <h3>Unique Player ID:</h3>
          <input
            type="text"
            name="player_id"
            placeholder="Tell us the unique Player ID from Lahman"
          ></input>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
